<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="instagramGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#fdf497;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fdf497;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#fd5949;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#d6249f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#285AEB;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#instagramGradient)" rx="80"/>
  
  <!-- Camera icon -->
  <g transform="translate(200,200)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="white" stroke-width="8"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="white" stroke-width="8"/>
    
    <!-- Dot in top right -->
    <circle cx="60" cy="-60" r="12" fill="white"/>
    
    <!-- Small square in top left (Instagram style) -->
    <rect x="-85" y="-85" width="30" height="30" fill="white" rx="8"/>
  </g>
  
  <!-- Instagram text -->
  <text x="200" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Instagram</text>
</svg>